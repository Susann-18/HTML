<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link	rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>JSON in HTML</title>
</head>
<body>

<h1>JSON Data Display</h1>
<div id="json-container"></div>

<script>
    // Function to fetch JSON data from a server
    function fetchJsonData() {
        fetch('https://jsonplaceholder.typicode.com/todos/1') // Replace with your JSON endpoint
            .then(response => response.json())
            .then(data => {
                // Call the function to display JSON data on the HTML page
                displayJsonData(data);
            })
            .catch(error => console.error('Error fetching JSON:', error));
    }

    // Function to display JSON data on the HTML page
    function displayJsonData(data) {
        // Access the HTML element where you want to display the JSON data
        var container = document.getElementById('json-container');

        // Create a new HTML element to display the JSON data
        var preElement = document.createElement('pre');

        // Convert the JSON object to a string and set it as the content of the element
        preElement.textContent = JSON.stringify(data, null, 2);

        // Append the new element to the container
        container.appendChild(preElement);
    }

    // Call the function to fetch JSON data when the page loads
    window.onload = fetchJsonData;
</script>

</body>
</html>
