<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE WEB</title>
</head>
<body>
    
<form>
    <table>
    <tr>
        <td><label>ADMIN NAME:</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label>Password:</label></td>
         <td><input type="password"></td>
    </tr>
    <tr>
    <td><label>Address:</label></td>
    <td><textarea width="10" height="5"></textarea></td>
     </tr>
     <tr>
        <td><label>Gender:</label></td>
        <td><input type="radio" name="gender" value="male">Male</td>
        <td><input type="radio" name="gender" value="female">Female</td>
     </tr>
    <tr>
        <td><label>Department:</label></td>
    <td><input type="checkbox" name="Mech" value="Mech">Mech</td>
    <td><input type="checkbox" name="CSE" value="CSE">Cse</td>
    <td><input type="checkbox" name="CIVIL" value="CIVIL">Civil</td>
    <td><input type="checkbox" name="AUTOMOBLIE" value="AUTOMOBLIE">Automoblie</td>
    </tr>
    <tr>
        <td><label>Course:</label></td>
        <td><select>
            <option value="msc">MSC</option>
            <option value="BCA">BCA</option>
            <option value="Bsc">BSC</option>
        </select></td>
    </tr>
 
   <tr>
    <td><input type="submit" value="Register"></td>
   </tr>
</table>
</form> 

</body>
</html>
