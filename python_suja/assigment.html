<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            font-size: 18px;
            color: #333;
        }

        form {
            margin: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #444;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            font-size: 16px;
            color: #777;
        }

        input[type="submit"],
        input[type="button"] {
            background-color: #007BFF;
            color: #FFF;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="text" placeholder="Enter text">
        <br>

        <label>Radio Buttons:</label>
        <div>
            <input type="radio" id="radioButton1" name="radio" value="button1">
            <label for="radioButton1">Option 1</label>

            <input type="radio" id="radioButton2" name="radio" value="button2">
            <label for="radioButton2">Option 2</label>
        </div>

        <br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="checked">
        <label for="checkbox">Check me</label>
        <br>

        <input type="submit" value="Submit">
        <input type="button" value="Click me" onclick="alert('Button clicked!')">
    </form>
</body>
</html>
