<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container ">
    <h2 class="text-center">Website</h2>
    <img src="nature.jpg" alt="Example Image" class="img-fluid rounded">

    <p class="">
        This is an example of a responsive image. The <code>.img-fluid</code> class ensures that the image
        scales with its parent element, making it responsive on different screen sizes.
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
