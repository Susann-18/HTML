<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: aqua;
        }
    </style>
</head>
<body>
   <h2>Form Validation</h2> 
   <form id="myForm" onsubmit="return validateForm()">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName">
        <br><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address">
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password">
        <br><br>
        <label for="conformpassword">Confirm Password:</label>
        <input type="password" id="conformpassword" name="conformpassword">
        <br><br>
        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email">
        <br><br>
        <label for="MobileNumber">Mobile no:</label>
        <input type="tel" id="MobileNumber" name="MobileNumber">
        <br><br>
        <input type="submit" value="Submit">
        <br><br>
    </form>
    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var Address = document.getElementById("Address").value;
            var Password = document.getElementById("Password").value;
            var conformpassword = document.getElementById('conformpassword').value;
            var Email = document.getElementById("Email").value;
            var MobileNumber = document.getElementById("MobileNumber").value;

            if (fullName === "") {
                alert("Please enter your full name.");
                return false;
            }

            if (Address === "") {
                alert("Please enter your address.");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(Email)) {
                alert("Please enter a valid email address.");
                document.getElementById('Email').focus();
                return false;
            }

            

            // Check if password contains uppercase, lowercase, and symbols
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+={}[\]:;<>,.?~\\/-]).*$/;
            if (!passwordRegex.test(Password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, and one symbol.");
                document.getElementById('Password').focus();
                return false;
            }

            // Check if password and confirmation password match
            if (Password !== conformpassword) {
                alert("Passwords do not match.");
                document.getElementById('conformpassword').focus();
                return false;
            }

            // Validate Mobile Number
            var mobileNumberRegex = /^\d{10}$/;
            if (!mobileNumberRegex.test(MobileNumber)) {
                alert("Please enter a valid 10-digit mobile number.");
                document.getElementById('MobileNumber').focus();
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
